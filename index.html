<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock, Paper, Scissors</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.1.2/css/all.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="header">
    <h1>Rock, paper, scissors</h1>
    <div>First to 3 wins!</div>
  </div>
  <div class="container">

    <div class="score-board">
      <div id="user-label" class="badge">user</div>
      <div id="comp-label" class="badge">comp</div>
      <span id="user-score">0</span> : <span id="comp-score">0</span>
    </div>

    <div id="result"></div>

    <div id="action-message">Make your move.</div>

    <div class="choices">
      <div class="choice" id="rock"><i class="fa-regular fa-hand-back-fist"></i></div>
      <div class="choice" id="paper"><i class="fa-regular fa-hand"></i></div>
      <div class="choice" id="scissors"><i class="fa-regular fa-hand-scissors"></i></div>
    </div>

    <button id="play-again-btn" class="hidden">Play again?</button>
  </div>


  <script src="script.js"> </script>
</body>
</html>
